syntax = "proto3";
package package4;
option java_multiple_files=true;
option java_package= "com.learner.grpc_learning.proto.p4";

message Address{
  string street=1;
  string state=2;
}

message Student{
  int32 studentId=1;
  string student_name=2;
  Address address=3;
}

message School{
  string school_name=1;
  Address address=2;
}